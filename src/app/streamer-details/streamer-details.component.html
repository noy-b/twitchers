<div [@routeSequenceAnim] *ngIf="streamerInfos | async as streamer" class="streamer-details">
    <div class="streamer-header" [style.background]="streamer.images.profile | safe">
        <div class="streamer-logo" [style.background-image]="'url(' + streamer.images.logo + ')'"></div>
        <div class="streamer-infos">
            <h1 class="streamer-title">{{ streamer.username }}</h1>
            <p class="streamer-bio">{{ streamer.bio }}</p>
        </div>
    </div>
    <div class="streamer-body" id="streamer-player">
    </div>
</div>
